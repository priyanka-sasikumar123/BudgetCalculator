<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="sub-container">
            <!-- budget -->
            <div class="total-amount-container">
                <h3>Budget</h3>
                <p class="hide error" id="budget-error">
                    Values cannot be empty or negative
                </p>
                <input type="number"id="total-amount"placeholder="Enter Total Amount">
                <button class="submit"id="total-amount-button" onclick="setbudget()">Set Budget</button>
            </div>

            <!-- Expenditure -->
            <div class="user-amount-container">
                <h3>Expenses</h3>
                <p class="hide error"
                 id="product-title-error">
                 Values cannot be empt or negative
                </p>
                <input type="text"
                class="product-title"
                id="product-title"
                placeholder="Enter Title of Product">
                <input type="text" 
                id="user-amount"
                placeholder="Enter Cost of product">
                <button class="submit" id="check-amount">
                    Check Amount
                </button>
            </div>         
        </div>
        
        <!-- Output -->    
             <div class="output-container flex-space">
                <div>
                    <p>Total Budget</p>
                    <span id="amount"></span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure-value">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance-amount">0</span>
                </div>
             </div>
        <!-- List -->
        <div class="list">
            <h3>Expenses List</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
